<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>地图demo</title>

    <!-- 引入jquery -->
    <script src="https://code.highcharts.com.cn/jquery/jquery-1.8.3.min.js"></script>
    <!-- 引入hignmaps -->
    <script src="https://img.hcharts.cn/highmaps/highmaps.js"></script>
    <!-- 引入中国地图省份数据 -->
    <script src="https://data.jianshukeji.com/geochina/china.js"></script>

</head>
<body>
<div id="container" style="height:450px;"></div>
</body>
<script>
    Highcharts.setOptions({
        lang: {
            drillUpText: '< 返回 “{series.name}”'
        }
    });
    var map = null;
    $.getJSON('https://data.jianshukeji.com/jsonp?filename=geochina/china.json&callback=?', function(mapdata) {
        var data = [{
            fullname: '北京市',
            value: 5000,
            title: '北京市'
        },{
            fullname: '上海市',
            value: 2000,
            title: '上海市'
        },{
            fullname: '广东省',
            value: 2200,
            title: '广东省'
        },{
            fullname: '浙江省',
            value: 1800,
            name: '浙江'
        },{
            fullname: '福建省',
            value: 1000,
            name: '福建'
        }];
        map = new Highcharts.Map('container', {
            title: {
                text: '中国地图'
            },
            mapNavigation: {
                enabled: true,
                buttonOptions: {
                    verticalAlign: 'bottom'
                }
            },
            colorAxis: {
                min: 0,
                minColor: '#fff',
                maxColor: '#006cee',
                labels:{
                    style:{
                        "color":"red","fontWeight":"bold"
                    }
                }
            },
            series: [{
                data: data,
                mapData: mapdata,
                joinBy: 'fullname',
                name: data.name
                //name: data.fullname
            }]
        });
    });

</script>
</html>
