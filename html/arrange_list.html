<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>排片列表</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/movie_list.css">

</head>
<body>

<!-- 头部分 可带数据搜索等 ( -->
<div class="layui-row search-header">

    <div class="layui-col-md12 area-selection">

        <div class="layui-row">
            <form class="layui-form" action="javascript:void(0)">
                <div class="layui-col-md3">

                    <div class="layui-inline provice" style="width: 330px;padding: 0;margin: 0;top: 25px;right: 10px;">
                        <label class="layui-form-label">日期：</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="datetools">
                        </div>
                    </div>

                </div>


                <div class="layui-col-md3" >
                    <div class="layui-inline area" style="width: 330px;padding: 0;margin: 0;top: 25px;right: 50px;">
                        <label class="layui-form-label">影院：</label>
                        <div class="layui-input-inline">
                            <input type="text" id="cinema-search-val" name="title" lay-verify="required" placeholder="影院" autocomplete="off" class="layui-input" style="width: 180px;">
                        </div>
                    </div>
                </div>

            <div class="layui-col-md3">
                <div class="layui-inline provice" style="width: 330px;padding: 0;margin: 0;top: 25px;right: 90px;">
                    <label class="layui-form-label">电影：</label>
                    <input type="text" id="movie-search-val" name="title" lay-verify="required" placeholder="电影" autocomplete="off" class="layui-input" style="width: 180px;">
                    <div class="layui-input-block" style="left: 230px;bottom: 38px">
                        <button id="search-button" class="layui-btn layui-btn-radius" style="width: 100px;">搜索</button>
                    </div>
                </div>
            </div>

            </form>
        </div>


    </div>
    <!-- 搜索框 -->

        <div class="layui-row">

            &lt;!&ndash; 时间 &ndash;&gt;

        </div>


    </div>
-->
</div>


<!-- 表格 电影 -->
<div class="layui-row data-table">

    <div class="layui-col-md12">
        <table id="arrange-table" lay-filter="arrange-table"></table>
    </div>


</div>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a id="edit-button" class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a id="del-button" class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script src="../layui/layui.js"></script>
<script src="../js/common/common.js"></script>
<script src="../js/modules/arrange_list.js"></script>
</body>

    init();
</script>
