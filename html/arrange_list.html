<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>排片列表</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/movie_list.css">

</head>
<body>

<!-- 头部分 可带数据搜索等 ( -->
<div class="layui-row search-header">

    <!-- 搜索框 -->
    <div class="layui-col-md12 area-selection">

        <div class="layui-row">

            <!-- 时间 -->
            <!-- 影院 -->
            <!-- 电影 -->

            <!-- 列表信息 -->
            <!-- id  联合id 隐藏  影院名 放映厅 电影名  -->

            <!-- 如果跟新 放映厅 要检查是否已经出售了票 如果已经出售了 则不予更改  -->



            <div class="layui-col-md5" style="top: 20px">
                <div class="layui-inline">
                    <input type="text" id="time-search-val" name="title" lay-verify="required" placeholder="时间" autocomplete="off" class="layui-input" style="width: 180px">
                    <input type="text" id="cinema-search-val" name="title" lay-verify="required" placeholder="影院" autocomplete="off" class="layui-input" style="width: 180px">
                    <input type="text" id="movie-search-val" name="title" lay-verify="required" placeholder="电影" autocomplete="off" class="layui-input" style="width: 180px">
                    <div class="layui-input-block" style="left: 100px;bottom: 38px">
                        <button id="search-button" class="layui-btn layui-btn-radius" style="width: 100px;">搜索</button>
                    </div>
                </div>
            </div>

        </div>


    </div>

</div>


<!-- 表格 电影 -->
<div class="layui-row data-table">

    <div class="layui-col-md12">
        <table id="arrange-table" lay-filter="arrange-table"></table>
    </div>


</div>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a id="edit-button" class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a id="del-button" class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script src="../layui/layui.js"></script>
<script src="../js/common/common.js"></script>
<script src="../js/modules/arrange_list.js"></script>
</body>
<script>
    init();
</script>
</html>
