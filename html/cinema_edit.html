<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cinema-edit</title>
    <link rel="stylesheet" href="../layui/css/layui.css">


</head>
<body>

<!-- cinema  编辑表单 -->

<!-- id (影藏) 影院名 地区 地址 联系方式 图片-->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>编辑影院</legend>
</fieldset>

<form class="layui-form" action="javascript:void(0)">
    <div class="layui-form-item">
        <input type="hidden" id="cinema-id" value="">
        <label class="layui-form-label">影院名</label>
        <div class="layui-input-block">
            <input id="cinema-name" style="width: 400px;" type="text" name="title" required lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">联系方式</label>
        <div class="layui-input-block">
            <input id="cinema-phone" style="width: 400px;" type="text" name="username" required lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>



    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">区域</label>
            <div class="layui-input-inline layui-form" lay-filter="province">
                <select  id="province" lay-filter="province-select" name="city" lay-verify="" lay-search>
                    <option value="">请选择一个城市</option>
                </select>
            </div>
        </div>


        <div class="layui-inline">
            <div class="layui-input-inline layui-form" lay-filter="city">
                <select id="city" lay-filter="city-select" name="city" lay-verify="" lay-search>

                </select>
            </div>
        </div>


        <div class="layui-inline">
            <div class="layui-input-inline layui-form" lay-filter="area">
                <select id="area" lay-filter="area-select" name="city" lay-verify="" lay-search>

                </select>
            </div>
        </div>


    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">详细地址</label>
        <div class="layui-input-block">
            <input id="cinema-addr" style="width: 400px;" type="text" name="identity" lay-verify="identity" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">图片</label>
        <div class="layui-input-block">
            <img id="cinema-image" src="" style="width: 150px;height: 150px;">
        </div>
        <div class="layui-input-block">
            <button type="button" class="layui-btn" id="img-upload">
                <i class="layui-icon">&#xe67c;</i>上传图片
            </button>
        </div>
    </div>

    <div class="layui-form-item" style="margin-left: 150px;">
        <button id="submit" class="layui-btn" onclick="formSubmit()" lay-filter="demo2" style="top: 100px">提交</button>
        <button id="cancel" onclick="closeiframe()" class="layui-btn">取消</button>
    </div>

</form>




<script src="../layui/layui.js"></script>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="../js/common/common.js"></script>
<script src="../js/modules/cinema_edit.js"></script>
</body>
<script>
    init();
</script>
</html>
