<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cinema-edit</title>
    <link rel="stylesheet" href="../layui/css/layui.css">


</head>
<body>

<!-- cinema  查看表单 -->

<!-- id (影藏) 影院名 地区 地址 联系方式 图片-->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>影院信息</legend>
</fieldset>

<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">影院名</label>
        <div class="layui-input-block">
            <input id="cinema-name" style="width: 400px;" type="text" name="title" required lay-verify="title" autocomplete="off" placeholder="影院名" class="layui-input" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">联系方式</label>
        <div class="layui-input-block">
            <input id="cinema-phone" style="width: 400px;" type="text" name="username" required lay-verify="required" placeholder="联系方式" autocomplete="off" class="layui-input" disabled>
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">区域</label>
            <div class="layui-input-inline">
                <select id="province" lay-filter="city-select" name="city" lay-verify="" lay-search>

                </select>
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-input-inline">
                <select id="city" lay-filter="city-select" name="city" lay-verify="" lay-search>

                </select>
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-input-inline">
                <select id="area" lay-filter="city-select" name="city" lay-verify="" lay-search>

                </select>
            </div>
        </div>

    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">详细地址</label>
        <div class="layui-input-block">
            <input id="cinema-addr" disabled style="width: 400px;" type="text" name="identity" lay-verify="identity" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">图片</label>
        <div class="layui-input-block">
            <img id="cinema-image" style="width: 200px;height: 200px;" src="">
        </div>
    </div>


</form>




<script src="../layui/layui.js"></script>
<script src="../js/modules/cinema_info.js"></script>
</body>

<script>
init();
</script>
</html>
