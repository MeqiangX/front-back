<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电影详情</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
</head>
<body>

<!-- order  查看表单 -->

<!-- id (影藏) 影院名 地区 地址 联系方式 图片-->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>电影信息</legend>
</fieldset>

<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">电影id</label>
        <div class="layui-input-block">
            <input id="movie-id" style="width: 400px;" type="text" name="movie-id"  autocomplete="off" placeholder="电影id" class="layui-input" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">电影名</label>
        <div class="layui-input-block">
            <input id="movie-name" style="width: 400px;" type="text" name="movie-name"  placeholder="电影名" autocomplete="off" class="layui-input" disabled>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">电影原名</label>
        <div class="layui-input-block">
            <input id="movie-ori-name" disabled style="width: 400px;" type="text" name="movie-ori-name"  placeholder="电影原名" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">图片</label>
        <div class="layui-input-block">
            <img id="movie-image" style="width: 200px;height: 200px;" src="">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">类别</label>
        <div class="layui-input-block">
            <input id="genres" disabled style="width: 400px;" type="text" name="genres"  placeholder="类别" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">评分</label>
        <div class="layui-input-block">
            <input id="rating" disabled style="width: 400px;" type="text" name="rating"  placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">评分人数</label>
        <div class="layui-input-block">
            <input id="ratings-count" disabled style="width: 400px;" type="ratings-count" name="identity"  placeholder="评分人数" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">导演</label>
        <div class="layui-input-block">
            <input id="directors" disabled style="width: 400px;" type="text" name="directors"  placeholder="导演" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">演员</label>
        <div class="layui-input-block">
            <input id="casts" disabled style="width: 400px;" type="text" name="casts" placeholder="演员" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">编剧</label>
        <div class="layui-input-block">
            <input id="writers" disabled style="width: 400px;" type="text" name="writers"  placeholder="编剧" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">上映年份</label>
        <div class="layui-input-block">
            <input id="year" disabled style="width: 400px;" type="text" name="year"  placeholder="上映年份" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">国家/地区</label>
        <div class="layui-input-block">
            <input id="countries" disabled style="width: 400px;" type="text" name="year"  placeholder="国家/地区" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">简介</label>
        <div class="layui-input-block">
            <p id="summary" style="width: 400px;"></p>
           <!-- <input id="summary"  style="width: 400px;word-break: break-word" type="textarea" name="summary"  placeholder="简介"  class="layui-input">-->
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">别名</label>
        <div class="layui-input-block">
            <input id="anotherName" style="width: 400px;" type="text" name="anotherName"  placeholder="别名" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">上映日期</label>
        <div class="layui-input-block">
            <input id="pubdates" disabled style="width: 400px;" type="text" name="pubdates"  placeholder="上映日期" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">语言</label>
        <div class="layui-input-block">
            <input id="languages" disabled style="width: 400px;" type="text" name="languages"  placeholder="语言" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">标签</label>
        <div class="layui-input-block">
            <input id="tags" style="width: 400px;" type="text" name="tags"  placeholder="标签" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">时长</label>
        <div class="layui-input-block">
            <input id="duration" disabled style="width: 400px;" type="text" name="duration"  placeholder="时长" autocomplete="off" class="layui-input">
        </div>
    </div>
</form>




<script src="../layui/layui.js"></script>
<script src="../js/modules/movie_info.js"></script>
</body>

<script>
init();
</script>
</html>
