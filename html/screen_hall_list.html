<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>放映厅列表</title>
    <link rel="stylesheet" href="../layui/css/layui.css">

</head>
<body>


<div class="layui-row search-header">

    <!-- 搜索框 -->
    <div class="layui-col-md12 area-selection">

        <div class="layui-row">

            <div class="layui-col-md5 layui-col-sm-offset9" style="top: 20px">
                <div class="layui-inline">
                    <input type="text" id="screen-search-val" name="title" lay-verify="required" placeholder="放映厅名" autocomplete="off" class="layui-input" style="width: 180px">
                    <div class="layui-input-block" style="left: 100px;bottom: 38px">
                        <button id="search-button" class="layui-btn layui-btn-radius" style="width: 100px;">搜索</button>
                    </div>
                </div>
            </div>

        </div>


    </div>

</div>


<!-- 表格 电影 -->
<div class="layui-row data-table">

    <div class="layui-col-md12">
        <table id="screen-table" lay-filter="screen-table"></table>
    </div>


</div>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a id="edit-button" class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a id="del-button" class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script src="../layui/layui.js"></script>
<script src="../js/common/common.js"></script>
<script src="../js/modules/screen_hall_list.js"></script>
</body>
<script>
    init();
</script>
</html>
