<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <link rel="stylesheet" href="../layui/css/layui.css">


</head>
<body>

<!-- cinema  查看表单 -->

<!-- id (影藏) 影院名 地区 地址 联系方式 图片-->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>修改密码</legend>
</fieldset>

<form class="layui-form" action="javascript:void(0)">
    <div class="layui-form-item">
        <input type="hidden" id="user-admin-id" value="">
        <label class="layui-form-label">账号</label>
        <div class="layui-input-block">
            <input id="self-account" style="width: 400px;" type="text" name="account" disabled required autocomplete="off" placeholder="用户名" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">旧密码</label>
        <div class="layui-input-block">
            <input id="self-old-password" style="width: 400px;" type="password" name="old-pwd" required  placeholder="旧密码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">新密码</label>
        <div class="layui-input-block">
            <input id="self-new-password" style="width: 400px;" type="password" name="new-pwd" required  placeholder="新密码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">再次输入新密码</label>
        <div class="layui-input-block">
            <input id="self-new-repeat-password" style="width: 400px;" type="password" name="repeat-pwd" required  placeholder="新密码" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item" style="margin-left: 150px;">
        <button id="submit" class="layui-btn" onclick="formSubmit()" lay-filter="demo2" style="top: 100px">提交</button>
        <button id="cancel" onclick="closeiframe()" class="layui-btn">取消</button>
    </div>

</form>




<script src="../layui/layui.js"></script>
<script src="../js/modules/self_edit.js"></script>
<script src="../js/modules/update_result.js"></script>
</body>

<script>
init();
</script>
</html>
