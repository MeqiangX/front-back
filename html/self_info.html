<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user-admin-info</title>
    <link rel="stylesheet" href="../layui/css/layui.css">


</head>
<body>

<!-- cinema  查看表单 -->

<!-- id (影藏) 影院名 地区 地址 联系方式 图片-->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>个人信息</legend>
</fieldset>

<form class="layui-form" action="javascript:void(0)">
    <div class="layui-form-item">
        <label class="layui-form-label">账号</label>
        <div class="layui-input-block">
            <input id="account" style="width: 400px;" type="text" name="title" required lay-verify="title" autocomplete="off" placeholder="用户名" class="layui-input" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input id="password" style="width: 400px;" type="password" name="password" required lay-verify="required" placeholder="用户密码" autocomplete="off" class="layui-input" disabled>
            <button type="button" class="layui-btn layui-btn-md" id="btn" onclick="qiehuan()">显示</button>
        </div>
    </div>

    <div class="layui-form-item" style="margin-left: 150px;">
        <button id="submit" class="layui-btn" onclick="updatePwd()" lay-filter="demo2" style="top: 100px">修改密码</button>
        <button id="logout" class="layui-btn" onclick="logout()" lay-filter="demo2" style="top: 100px">登出</button>
    </div>

</form>




<script src="../layui/layui.js"></script>
<script src="../js/modules/self_info.js"></script>
<script src="../js/modules/update_result.js"></script>
</body>

<script>
init();
</script>
</html>
