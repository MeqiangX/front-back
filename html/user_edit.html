<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user-info</title>
    <link rel="stylesheet" href="../layui/css/layui.css">


</head>
<body>

<!-- cinema  查看表单 -->

<!-- id (影藏) 影院名 地区 地址 联系方式 图片-->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>编辑用户信息</legend>
</fieldset>

<form class="layui-form" action="javascript:void(0)">
    <div class="layui-form-item">
        <input type="hidden" id="user-id" value="">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input id="user-name" style="width: 400px;" type="text" name="title" required autocomplete="off" placeholder="用户名" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用户密码</label>
        <div class="layui-input-block">
            <input id="user-password" style="width: 400px;" type="text" name="username" required  placeholder="用户密码" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">手机</label>
        <div class="layui-input-block">
            <input id="user-phone" style="width: 400px;" type="text" name="identity"  required placeholder="手机" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-block">
            <input id="user-email" style="width: 400px;" type="text" name="identity" placeholder="邮箱" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block" id="user-status">
            <input type="radio" lay-filter="user-status" name="status" value="0" title="启用">
            <input type="radio" lay-filter="user-status" name="status" value="1" title="冻结">
        </div>
    </div>

    <div class="layui-form-item" style="margin-left: 150px;">
        <button id="submit" class="layui-btn" onclick="formSubmit()" lay-filter="demo2" style="top: 100px">提交</button>
        <button id="cancel" onclick="closeiframe()" class="layui-btn">取消</button>
    </div>

</form>




<script src="../layui/layui.js"></script>
<script src="../js/modules/user_edit.js"></script>
</body>

<script>
init();
</script>
</html>
