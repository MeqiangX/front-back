<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>控制台</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/welcome.css">

    <!-- 引入echarts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.2.1/echarts.min.js"></script>
    <script src="../js/common/time.js"></script>
</head>
<body>

    <!-- 欢迎header -->
    <div class="layui-row welcome-header layui-bg-green">

        <div class="layui-col-md3 center-text">
            管理员<span class="admin-name"></span> 欢迎使用明凯影院管理后台!
        </div>

        <div class="layui-col-md2 layui-col-md-offset3 center-text">

        </div>

        <div class="layui-col-md4 layui-col-md-offset0 center-text">
            当前时间：<span id="clock"></span>
        </div>

    </div>

    <!-- 数据面板 截止当前的总 影院数 放映厅数 用户数 管理员数 电影数 订单数 -->
    <div class="layui-row  data-pane">

        <div class="layui-col-md4 data-pane-item">

            <div class="layui-row pane-inner">

                <div class="layui-col-md5 pane-center-text layui-bg-green">
                    <div class="layui-anim layui-anim-up">

                        <i class="layui-icon" style="font-size: 60px; color: #FFFFFF;">&#xe663;</i>

                    </div>
                </div>

                <div class="layui-col-md7  pane-right">
                    <p class="count" id="cinema-count">xxx</p>
                    <p class="label" id="cinema-name">影院总数</p>
                </div>

            </div>

        </div>

        <div class="layui-col-md4  data-pane-item">
            <div class="layui-row pane-inner">

                <div class="layui-col-md5 pane-center-text layui-bg-black">
                    <div class="layui-anim layui-anim-up">
                        <i class="layui-icon" style="font-size: 60px; color: #FFFFFF;">&#xe629;</i>
                    </div>
                </div>

                <div class="layui-col-md7 pane-right">
                    <p class="count" id="screen-count">xxx</p>
                    <p class="label" id="screen-name">放映厅总数</p>
                </div>

            </div>
        </div>

        <div class="layui-col-md4  data-pane-item">
            <div class="layui-row pane-inner">

                <div class="layui-col-md5 pane-center-text layui-bg-red">
                    <div class="layui-anim layui-anim-up">
                        <i class="layui-icon" style="font-size: 60px; color: #FFFFFF;">&#xe6ed;</i>
                    </div>
                </div>

                <div class="layui-col-md7 pane-right">
                    <p class="count" id="movie-count">xxx</p>
                    <p class="label" id="movie-name">电影总数</p>
                </div>

            </div>
        </div>

        <div class="layui-col-md4 data-pane-item">

            <div class="layui-row pane-inner">

                <div class="layui-col-md5 pane-center-text layui-bg-orange">
                    <div class="layui-anim layui-anim-up">

                        <i class="layui-icon" style="font-size: 60px; color: #FFFFFF;">&#xe63c;</i>

                    </div>
                </div>

                <div class="layui-col-md7 pane-right">
                    <p class="count" id="order-count">xxx</p>
                    <p class="label" id="order-name">订单总数</p>
                </div>

            </div>

        </div>

        <div class="layui-col-md4  data-pane-item">
            <div class="layui-row pane-inner">

                <div class="layui-col-md5 pane-center-text layui-bg-cyan">
                    <div class="layui-anim layui-anim-up">
                        <i class="layui-icon" style="font-size: 60px; color: #FFFFFF;">&#xe66f;</i>
                    </div>
                </div>

                <div class="layui-col-md7 pane-right">
                    <p class="count" id="user-count">xxx</p>
                    <p class="label" id="user-name">用户总数</p>
                </div>

            </div>
        </div>

        <div class="layui-col-md4  data-pane-item">
            <div class="layui-row pane-inner">

                <div class="layui-col-md5 pane-center-text layui-bg-blue">
                    <div class="layui-anim layui-anim-up">
                        <i class="layui-icon" style="font-size: 60px; color: #FFFFFF;">&#xe613;</i>
                    </div>
                </div>

                <div class="layui-col-md7 pane-right">
                    <p class="count" id="admin-count">xxx</p>
                    <p class="label" id="admin-name">管理员总数</p>
                </div>

            </div>
        </div>

    </div>

    <!-- 数据图表 -->
    <div class="layui-row data-charts">

        <!-- 最近一年 用户 订单 影院 电影 -->
        <div class="layui-col-md6 data-charts-chart">

            <div id="movie-charts" class="charts">

            </div>

        </div>

        <div class="layui-col-md6 data-charts-chart">

            <div id="cinema-charts" class="charts">

            </div>

        </div>

        <div class="layui-col-md6 data-charts-chart">

            <div id="user-charts" class="charts">

            </div>

        </div>

        <div class="layui-col-md6 data-charts-chart">

            <div id="order-charts" class="charts">

            </div>

        </div>

    </div>

<script src="../layui/layui.js"></script>
<script src="../js/modules/welcome.js"></script>

</body>
<script>
</script>
</html>
